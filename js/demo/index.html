<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>prjsf - pull requests from schema</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header>
        <h1><code>prjsf</code> examples</h1>
      </header>
      <main class="bs-main">
        <div class="bs-content">
          <div class="bs-article-container">
            <% _.forEach(['json', 'toml', 'yaml'], function(format) { %>
            <section>
              <h2 id="example-<%= format %>"><%= format.toUpperCase() %></h2>
              <div
                data-prjsf-github-url="https://github.com/deathbeds/jupyak/new/not-a-branch"
                data-prjsf-file-name="new_file.<%= format %>"
                data-prjsf-schema="./example.schema.<%= format %>"
                data-prjsf-ui-schema="./example.uischema.<%= format %>"
                data-prjsf-data="./example.data.<%= format %>"
                <% if(format !== 'json'){ %>
                data-prjsf-ui-schema-format="<%= format %>"
                data-prjsf-schema-format="<%= format %>"
                data-prjsf-data-format="<%= format %>"
                <% } %>
              ></div>
            </section>
            <% }) %>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
