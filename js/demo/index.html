<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>urljsf - HTML forms from schema</title>
    <link rel="stylesheet" href="../bootstrap.min.css" />
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      <header>
        <h1><code>urljsf</code> examples</h1>
      </header>
      <main class="bs-main">
        <div class="bs-content">
          <div class="bs-article-container">
            <% _.forEach(['json', 'toml', 'yaml'], function(format) { %>
            <section>
              <h2 id="example-<%= format %>"><%= format.toUpperCase() %></h2>
              <script type="application/vnd.deathbeds.prjsf.v0+<%= format %>">
                <% if(format === 'json'){ %>
{
  "url_form": {
    "template": "https://github.com/deathbeds/urljsf/new/not-a-branch"
  },
  "file_form": {
    "schema": "./example.schema.json",
    "ui_schema": "./example.uischema.json",
    "form_data": "./example.data.json"
  }
}
                <% } %>
                <% if(format === 'yaml'){ %>
# yaml
iframe: true
theme: sketchy

url_form:
  template: https://github.com/deathbeds/urljsf/new/not-a-branch

file_form:
  schema: ./example.schema.yaml
  ui_schema: ./example.uischema.yaml
  form_data: ./example.data.yaml
                <% } %>
                <% if(format === 'toml'){ %>
# toml
theme = "cyborg"
iframe = true

[url_form]
template = "https://github.com/deathbeds/urljsf/new/not-a-branch"

[file_form]
schema = "./example.schema.toml"
ui_schema = "./example.uischema.toml"
form_data = "./example.data.toml"
                <% } %>
              </script>
            </section>
            <% }) %>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
